<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FIFA 23 Player database</title>
</head>

<body>
    <h1>FIFA 23 Player database</h1>
    <h2>Top 10 talest players</h2>

    <ol>
        <% players.forEach(function(player) { %>
        <li>
            <%= player.FullName %>, <%= player.Nationality %>, <%= player.Team %>.
            <strong><%= player.Height %> m</strong>
        </li>
        <% }) %>
    </ol>

    <a href="/">Return</a>
</body>

</html>
