<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FIFA 23 Player database</title>
</head>

<body>
    <h1>FIFA 23 Player database</h1>
    <h2>Best 10 players by Stat</h2>
    <p>Selected <%= stat %></p>

    <ol>
        <% players.forEach(function(player) { %>
        <li>
            <%= player.JerseyName %>, <%= player.Nationality %>, <%= player.Team %>.
            <strong>Value <%= player.Value %></strong>
        </li>
        <% }) %>
    </ol>

    <a href="/perStat">Return</a>
</body>

</html>
